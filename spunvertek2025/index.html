<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spunvertek Remote Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);

        #dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .pump-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

            margin-bottom: 10px;

            padding-bottom: 10px;

        .pump-name {

        }
        .status-light {

        }
        .status-light.on {
            background-color: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }
        .status-light.off {
            background-color: #e74c3c;
        }
        .sensor-data {

        }
        .sensor-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 3px 0;
        }
        .sensor-label {
            font-weight: bold;
            color: #555;
        }
        .sensor-value {
            color: #333;
        }
        .export-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .export-btn:hover {
            background-color: #2980b9;
        }
        .export-all {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 15px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .export-all:hover {
            background-color: #8e44ad;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
            background-color: #34495e;
            color: white;
            margin: 0 -15px;
        }
        .time-display {

            font-weight: bold;
            padding: 8px 12px;
        }
        .weather-display {
            font-style: italic;
            padding: 8px 12px;
        }
        .date-display {
            font-size: 16px;
            padding: 8px 12px;
        }
        .pump-graphic {
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 10px 0;
            position: relative;
        }
        .water-level {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(52, 152, 219, 0.5);
            transition: height 0.5s;
        }
        .solar-panel {
            width: 100%;
            height: 20px;
            background-color: #333;
            position: relative;
            margin-bottom: 5px;
        }
        .solar-cell {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f1c40f;
            border: 1px solid #d35400;
        }
        .sync-status {

            padding: 8px 12px;
        }
        .thingspeak-info {
            font-size: 10px;
            color: #7f8c8d;
            margin-top: 5px;
            word-break: break-all;
        }
        .weather-icon {
            font-size: 20px;
            margin-right: 5px;
        }
    </style>
</head>

        // Get accurate Nigeria time
        function getNigeriaTime() {
            const now = new Date();
            if (timeSynced && timeOffset !== 0) {
                return new Date(now.getTime() + timeOffset);
            } else {
                // Fallback: Calculate Nigeria time (UTC+1)
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                return new Date(utc + (1 * 3600000)); // UTC+1
            }
        }

        // Format Nigeria time properly
        function formatNigeriaTime(date, includeSeconds = true) {
            if (!date || isNaN(date.getTime())) {
                date = getNigeriaTime();
            }

            const hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();

            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;

            const timeString = includeSeconds
                ? `${displayHours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`
                : `${displayHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;

            return timeString + ' WAT';
        }

        // Format date for Nigeria
        function formatNigeriaDate(date) {
            if (!date || isNaN(date.getTime())) {
                date = getNigeriaTime();
            }

            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            return date.toLocaleDateString('en-US', options);
        }

        // Sync time with internet time APIs
        async function syncTimeWithInternet() {
            const timeApis = [
                'https://worldtimeapi.org/api/timezone/Africa/Lagos',
                'https://api.ipgeolocation.io/timezone?apiKey=free&tz=Africa/Lagos'
            ];

            const syncStatus = document.getElementById('sync-status');
            syncStatus.textContent = 'Syncing time...';
            syncStatus.style.color = '#f39c12';

            for (const api of timeApis) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);

                    const response = await fetch(api, {
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) continue;

                    const data = await response.json();
                    let serverTime;

                    if (data.datetime) {
                        serverTime = new Date(data.datetime);
                    } else if (data.date_time) {
                        serverTime = new Date(data.date_time);
                    } else {
                        continue;
                    }

                    if (isNaN(serverTime.getTime())) continue;

                    // Calculate offset between local time and server time
                    const localTime = new Date();
                    timeOffset = serverTime.getTime() - localTime.getTime();
                    timeSynced = true;
                    lastSyncTime = localTime.getTime();

                    currentNigeriaTime = serverTime;

                    syncStatus.textContent = 'Time synced successfully';
                    syncStatus.style.color = '#2ecc71';

                    console.log('Time synchronized with', api);
                    return true;

                } catch (error) {
                    console.log('Failed to sync with', api, error.message);
                    continue;
                }
            }

            // If all APIs fail, use local time calculation
            timeSynced = false;
            timeOffset = 0;
            currentNigeriaTime = getNigeriaTime();

            syncStatus.textContent = 'Using local time (UTC+1)';
            syncStatus.style.color = '#e74c3c';

            return false;
        }

        // Update the current time continuously
        function updateCurrentTime() {
            if (timeSynced) {
                const now = new Date();
                currentNigeriaTime = new Date(now.getTime() + timeOffset);
            } else {
                currentNigeriaTime = getNigeriaTime();
            }
        }

        // Function to fetch weather data
        async function fetchWeatherData() {
            try {
                // Simulate weather API response
                const conditions = ['Clear', 'Clouds', 'Rain', 'Thunderstorm'];
                const randomCondition = conditions[Math.floor(Math.random() * conditions.length)];

                const weatherData = {
                    weather: [{main: randomCondition, description: randomCondition.toLowerCase()}],
                    main: {
                        temp: 25 + Math.floor(Math.random() * 15), // 25-40¬∞C
                        humidity: 40 + Math.floor(Math.random() * 50) // 40-90%
                    }
                };

                return weatherData;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                return null;
            }
        }

        async function updateWeatherDisplay() {

        // Update display elements
        function updateDisplay() {
            updateCurrentTime();

            // Update time display
            document.getElementById('time-display').textContent = 'Time: ' + formatNigeriaTime(currentNigeriaTime);

            // Update date display
            document.getElementById('date-display').textContent = 'Date: ' + formatNigeriaDate(currentNigeriaTime);
        }

        // Calculate sun intensity based on time
        function calculateSunIntensity(hours, minutes, weatherCondition) {
            if (hours < 6 || hours >= 19) return 0; // No sun at night

            // Calculate position in day (6 AM = 0, 6 PM = 1)
            const dayPosition = ((hours - 6) * 60 + minutes) / (13 * 60);

            // Bell curve peaking at noon
            let intensity = Math.exp(-Math.pow((dayPosition - 0.5) / 0.25, 2));

            // Weather adjustments
            switch(weatherCondition?.toLowerCase()) {
                case 'clear': return intensity;
                case 'clouds': return intensity * 0.7;
                case 'rain': case 'drizzle': return intensity * 0.4;
                case 'thunderstorm': return intensity * 0.2;
                default: return intensity;
            }
        }

        // Simulate ThingSpeak data updates
        function simulateThingSpeakUpdates() {
            updateCurrentTime();

            const hours = currentNigeriaTime.getHours();
            const minutes = currentNigeriaTime.getMinutes();
            const sunIntensity = calculateSunIntensity(hours, minutes, currentWeather.condition);

            pumps.forEach((pump, index) => {
                setTimeout(() => {
                    const isOperating = hours >= 7 && hours < 18 && sunIntensity > 0.1;

                    if (isOperating) {
                        pump.status = 'on';

                        // Generate realistic data based on sun intensity
                        const baseVoltage = 120 + (280 * sunIntensity);
                        const baseCurrent = 0.5 + (9.5 * sunIntensity);

                        pump.voltage = baseVoltage + (Math.random() - 0.5) * 20;
                        pump.current = baseCurrent + (Math.random() - 0.5) * 1;
                        pump.power = pump.voltage * pump.current;
                        pump.waterVolume = 200 + (900 * sunIntensity) + (Math.random() - 0.5) * 100;
                        pump.temperature = currentWeather.temperature + (sunIntensity * 5) + (Math.random() - 0.5) * 3;
                        pump.soilMoisture = Math.max(10, 90 - (sunIntensity * 60) + (Math.random() - 0.5) * 20);
                        pump.humidity = currentWeather.humidity + (Math.random() - 0.5) * 10;
                        pump.pH = 6.0 + (Math.random() * 2.5);
                    } else {
                        pump.status = 'off';
                        pump.voltage = 0;
                        pump.current = 0;
                        pump.power = 0;
                        pump.waterVolume = 0;
                        pump.temperature = currentWeather.temperature + (Math.random() - 0.5) * 5;
                        pump.soilMoisture = 40 + Math.random() * 40;
                        pump.humidity = currentWeather.humidity + (Math.random() - 0.5) * 10;
                        pump.pH = 6.0 + (Math.random() * 2.5);
                    }

                    pump.lastUpdate = new Date(currentNigeriaTime);
                    pump.lastSync = new Date(currentNigeriaTime);

                    updatePumpUI(index);

                }, Math.random() * 3000);
            });
        }

        // Update pump UI
        function updatePumpUI(index) {
            const pump = pumps[index];
            const pumpNum = index + 1;

            // Update status light
            const light = document.querySelectorAll('.status-light')[index];
            if (light) {
                light.className = 'status-light ' + pump.status;
            }

            // Update sensor values
            const elements = {
                status: document.getElementById(`status${pumpNum}`),
                voltage: document.getElementById(`voltage${pumpNum}`),
                current: document.getElementById(`current${pumpNum}`),
                power: document.getElementById(`power${pumpNum}`),
                water: document.getElementById(`water${pumpNum}`),
                temp: document.getElementById(`temp${pumpNum}`),
                soil: document.getElementById(`soil${pumpNum}`),
                humidity: document.getElementById(`humidity${pumpNum}`),
                ph: document.getElementById(`ph${pumpNum}`),
                timestamp: document.getElementById(`timestamp${pumpNum}`),
                lastsync: document.getElementById(`lastsync${pumpNum}`)
            };

            if (elements.status) elements.status.textContent = pump.status === 'on' ? 'Online' : 'Offline';
            if (elements.voltage) elements.voltage.textContent = `${pump.voltage.toFixed(1)} Vdc`;
            if (elements.current) elements.current.textContent = `${pump.current.toFixed(2)} A`;
            if (elements.power) elements.power.textContent = `${pump.power.toFixed(1)} W`;
            if (elements.water) elements.water.textContent = `${pump.waterVolume.toFixed(0)} L/min`;
            if (elements.temp) elements.temp.textContent = `${pump.temperature.toFixed(1)} ¬∞C`;
            if (elements.soil) elements.soil.textContent = `${pump.soilMoisture.toFixed(1)}%`;
            if (elements.humidity) elements.humidity.textContent = `${pump.humidity.toFixed(1)}%`;
            if (elements.ph) elements.ph.textContent = `${pump.pH.toFixed(1)}`;
            if (elements.timestamp) elements.timestamp.textContent = formatNigeriaTime(pump.lastUpdate);
            if (elements.lastsync) elements.lastsync.textContent = formatNigeriaTime(pump.lastSync);

            // Update water level visualization
            const waterLevel = document.getElementById(`water-level${pumpNum}`);
            if (waterLevel) {
                const waterHeight = Math.min(80, (pump.waterVolume / 1100) * 80);
                waterLevel.style.height = `${waterHeight}px`;
            }

            // Update solar panel visualization
            const solarCells = document.querySelectorAll(`#solar-panel${pumpNum} .solar-cell`);
            if (solarCells.length > 0) {
                const cellIntensity = Math.min(1, pump.power / 3000);
                solarCells.forEach(cell => {
                    cell.style.backgroundColor = `rgba(241, 196, 15, ${0.3 + cellIntensity * 0.7})`;
                });
            }
        }

        // Export single pump data
        function exportPumpData(index) {
            const pump = pumps[index];
            const data = [{
                'Pump Name': pump.name,
                'ThingSpeak Channel': pump.channelId,
                'Timestamp': pump.lastUpdate ? pump.lastUpdate.toISOString() : 'N/A',
                'Last Sync': pump.lastSync ? pump.lastSync.toISOString() : 'N/A',
                'Status': pump.status,
                'PV Voltage (Vdc)': pump.voltage.toFixed(1),
                'Current (A)': pump.current.toFixed(2),
                'Power (W)': pump.power.toFixed(1),
                'Water Volume (L/min)': pump.waterVolume.toFixed(0),
                'Temperature (¬∞C)': pump.temperature.toFixed(1),
                'Soil Moisture (%)': pump.soilMoisture.toFixed(1),
                'Humidity (%)': pump.humidity.toFixed(1),
                'pH Level': pump.pH.toFixed(1)
            }];

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Pump Data');
            XLSX.writeFile(wb, `${pump.name}_data_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        // Export all pumps data
        function exportAllData() {
            const data = pumps.map(pump => ({
                'Pump Name': pump.name,
                'ThingSpeak Channel': pump.channelId,
                'Timestamp': pump.lastUpdate ? pump.lastUpdate.toISOString() : 'N/A',
                'Last Sync': pump.lastSync ? pump.lastSync.toISOString() : 'N/A',
                'Status': pump.status,
                'PV Voltage (Vdc)': pump.voltage.toFixed(1),
                'Current (A)': pump.current.toFixed(2),
                'Power (W)': pump.power.toFixed(1),
                'Water Volume (L/min)': pump.waterVolume.toFixed(0),
                'Temperature (¬∞C)': pump.temperature.toFixed(1),
                'Soil Moisture (%)': pump.soilMoisture.toFixed(1),
                'Humidity (%)': pump.humidity.toFixed(1),
                'pH Level': pump.pH.toFixed(1)
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'All Pumps Data');
            XLSX.writeFile(wb, `spunvertek_pumps_data_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        // Initialize the application
        async function initializeApp() {
            console.log('Initializing Spunvertek Monitoring System...');

            // Start time synchronization
            await syncTimeWithInternet();

            // Start display updates
            updateDisplay();
            setInterval(updateDisplay, 1000); // Update every second

            // Start data simulation
            simulateThingSpeakUpdates();
            setInterval(simulateThingSpeakUpdates, 15000); // Update every 15 seconds

            // Start weather updates
            updateWeatherDisplay();
            setInterval(updateWeatherDisplay, 30 * 60 * 1000); // Update every 30 minutes

            // Re-sync time every hour
            setInterval(syncTimeWithInternet, 60 * 60 * 1000);

            console.log('System initialized successfully');
        }

        // Start the application when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Also start immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
